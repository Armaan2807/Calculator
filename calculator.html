<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armaan Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
        <div class="cal">
            <Header>
                <h1>Welcome to Armaan's calculator</h1>
            </Header>
        </div>
        <div class="num">
            <form>
                <input id="screenId" type='text'>
            </form>
        </div>
        <div class="button">
            <div class="b1">
                <button onclick="clearScreen()"> C </button>
                <button onclick="inputNumber('%')"> % </button>
            </div>
            <div class="b2">
                <button onclick="inputNumber('7')"> 7 </button>
                <button onclick="inputNumber('8')"> 8 </button>
                <button onclick="inputNumber('9')"> 9 </button>
                <button onclick="inputNumber('*')"> * </button>
            </div>
            <div class="b3">
                <button onclick="inputNumber('4')"> 4 </button>
                <button onclick="inputNumber('5')"> 5 </button>
                <button onclick="inputNumber('6')"> 6 </button>
                <button onclick="inputNumber('/')"> / </button>
            </div>
            <div class="b4">
                <button onclick="inputNumber('1')"> 1 </button>
                <button onclick="inputNumber('2')"> 2 </button>
                <button onclick="inputNumber('3')"> 3 </button>
                <button onclick="inputNumber('+')"> + </button>
            </div>
            <div class="b5"> 
                <button onclick="inputNumber('0')"> 0 </button>
                <button> . </button>
                <button onclick="evaluateResult()"> = </button>
                <button onclick="inputNumber('-')"> - </button>
            </div>
        </div>
    </div>
    </div>
    <script>
        let overAllResult=""
        let screen= document.getElementById("screenId");
        function inputNumber(num) {
            overAllResult=overAllResult+num

            screen.value=overAllResult
        }
        function evaluateResult(){
            screen.value=eval(overAllResult)
            overAllResult=screen.value  
        }
        function clearScreen() {
            screen.value=""
            overAllResult=""
        }

    </script>
</body>

</html>
